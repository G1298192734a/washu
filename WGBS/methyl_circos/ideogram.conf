<ideogram>

<spacing>
default = 0.05r
</spacing>

# Ideogram position, fill and outline
radius           = 0.80r
thickness        = 20p
fill             = yes
stroke_color     = dgrey
stroke_thickness = 2p

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = dims(ideogram,radius) + 0.1r
label_size       = 100p
label_parallel   = yes

</ideogram>

